{% extends 'base.html' %}

{% block title %}Madlib Home{% endblock %}

{% block content %}
    <h1>Madlibs</h1>

    <form action = '/form'>
        <select name = 'id'>
            {% for story in stories %}
                <option value = '{{story.id}}'> {{story.title}} </option>
            {% endfor %}
        </select>'

        <button>Go to Story Form</button>
    </form>
{% endblock %}
